<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RankHarvest ‚Äî Infraestrutura de Performance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #050505;
    color: #00ff88;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    border: 2px solid #00ff88;
    padding: 24px;
    max-width: 520px;
    width: 100%;
}

h1 {
    margin: 0;
    font-size: 22px;
}

.pulse {
    width: 10px;
    height: 10px;
    background: #00ff88;
    border-radius: 50%;
    animation: pulse 1.2s infinite;
    display: inline-block;
    margin-right: 6px;
}

@keyframes pulse {
    0% { opacity: 1 }
    50% { opacity: .3 }
    100% { opacity: 1 }
}

.section {
    margin-top: 16px;
    font-size: 14px;
    line-height: 1.6;
}

.module {
    border-left: 2px solid #00ff88;
    padding-left: 10px;
    margin-top: 8px;
}

.footer {
    margin-top: 20px;
    font-size: 12px;
    opacity: .7;
}
</style>
</head>

<body>
<div id="app"></div>

<script>
/* =========================
   DNA CORE (IMUT√ÅVEL)
========================= */
const DNA = {
    core: "DNA Core v1",
    mode: "offline-first",
    rules: {
        noExternalDeps: true,
        failLoud: true,
        predictable: true
    }
};

/* =========================
   CARRO ‚Äî RANKHARVEST
========================= */
const Carro = {
    marca: "RankHarvest",
    slogan: "Infraestrutura de SEO, Performance e Soberania Digital",
    proposta: "Sites r√°pidos, est√°veis e imunes a quedas.",
    modulosAtivos: {

        performance: true,
        landing: true,
        hospedagemSoberana: true
    }
};

/* =========================
   M√ìDULOS PLUG√ÅVEIS
========================= */
const Modulos = {

            üîç SEO Estrutural<br>
            HTML limpo, index√°vel, sem JS bloqueante.

    performance() {
        return `
        <div class="module">
            ‚ö° Performance Extrema<br>
            Zero depend√™ncias externas, carregamento instant√¢neo.

    },

    landing() {

            üéØ Landing de Convers√£o<br>
            Estrutura direta, copy clara, foco em a√ß√£o.
        </div>`;
    },

    hospedagemSoberana() {

        <div class="module">
            üõ∞Ô∏è Hospedagem Soberana<br>
            GitHub Pages ou infraestrutura dedicada.
        </div>`;
    }
};

/* =========================

    let htmlModulos = "";

    for (let modulo in Carro.modulosAtivos) {
        if (Carro.modulosAtivos[modulo] && Modulos[modulo]) {
            htmlModulos += Modulos[modulo]();
        }
    }

    document.getElementById("app").innerHTML = `
        <div class="container">
            <h1><span class="pulse"></span>${Carro.marca}</h1>

            <div class="section">
                ${Carro.slogan}
            </div>

            <div class="section">
                ${Carro.proposta}
            </div>

            <div class="section">

            </div>

            </div>
        </div>
    `;
}

render();
</script>
</body>
</html>
