<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DNA CORE v1 ‚Äî Sistema Soberano</title>

  <!-- DNA: STYLE (visual m√≠nimo, s√©rio, confi√°vel) -->
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #9eff9e;
      --muted: #5f7f5f;
      --accent: #00ff88;
      --danger: #ff5555;
      font-family: monospace;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .car {
      border: 1px solid var(--muted);
      padding: 24px;
      max-width: 720px;
      width: 90%;
    }

    h1 {
      margin-top: 0;
      color: var(--accent);
    }

    .status {
      margin: 12px 0;
      padding: 12px;
      border: 1px dashed var(--muted);
    }

    button {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 8px 14px;
      cursor: pointer;
    }

    button:hover {
      background: var(--accent);
      color: #000;
    }

    .log {
      margin-top: 16px;
      font-size: 0.9em;
      color: var(--muted);
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <!-- üöó CHASSI -->
  <div class="car">
    <h1>DNA CORE v1</h1>
    <p>Sistema Monol√≠tico ‚Ä¢ Offline ‚Ä¢ Audit√°vel</p>

    <div class="status" id="status">
      Inicializando‚Ä¶
    </div>

    <button onclick="DNA.exec()">Ligar Motor</button>

    <div class="log" id="log"></div>
  </div>

  <!-- üß¨ DNA: CONFIG -->
  <script>
    const DNA_CONFIG = {
      produto: "DNA CORE",
      versao: "1.0.0",
      modo: "offline-first",
      regras: {
        dependenciasExternas: false,
        falharEmSilencio: false,
        auditavel: true
      }
    };
  </script>

  <!-- üß† DNA: CORE -->
  <script>
    const DNA = {
      estado: "desligado",

      boot() {
        this.log("BOOT iniciado");
        this.estado = "pronto";
        this.updateStatus("DNA carregado. Aguardando comando.");
      },

      exec() {
        if (this.estado !== "pronto") {
          this.fail("Sistema n√£o est√° pronto");
          return;
        }
        this.estado = "ativo";
        this.updateStatus("DNA ATIVO üß¨");
        this.log("Execu√ß√£o iniciada com sucesso");
      },

      updateStatus(msg) {
        document.getElementById("status").textContent = msg;
      },

      log(msg) {
        const el = document.getElementById("log");
        el.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
      },

      fail(msg) {
        this.updateStatus("ERRO");
        this.log("FALHA: " + msg);
        if (!DNA_CONFIG.regras.falharEmSilencio) {
          alert(msg);
        }
      }
    };
  </script>

  <!-- üîë DNA: EXEC -->
  <script>
    DNA.boot();
  </script>

</body>
</html>
