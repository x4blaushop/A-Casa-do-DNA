<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>DNA Core v1</title>

  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #0e0e0e;
      color: #00ff88;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>

<body>

  <div id="app">Inicializando DNA...</div>

  <!-- DNA: CONFIG -->
  <script>
    const DNA = {
      name: "DNA Core",
      version: "1.0.0",
      mode: "offline-first",
      rules: {
        noExternalDeps: true,
        predictable: true,
        failLoud: true
      }
    };
  </script>

  <!-- DNA: CORE -->
  <script>
    function boot() {
      const app = document.getElementById("app");

      app.innerText = `
${DNA.name}
Vers√£o: ${DNA.version}
Modo: ${DNA.mode}

Status: ATIVO
      `;
    }
  </script>

  <!-- DNA: EXEC -->
  <script>
    boot();
  </script>

</body>
</html>
